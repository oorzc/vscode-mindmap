<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>mindmap</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="${vscode}/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="${vscode}/bower_components/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="${vscode}/bower_components/hotbox/hotbox.css" />

    <!-- endbower -->
    <link rel="stylesheet" href="${vscode}/dist/kityminder.editor.min.css" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <script>
        window.vscode = acquireVsCodeApi();
        var lang = "${vscode_lang}";
        var upload_url = "${vscode_upload_url}";
        var obj = {
            lang,
            upload_url
        }
        window.vscode.setState(obj);
    </script>
</head>

<body ng-app="kityminderDemo" ng-controller="MainController">
    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>
